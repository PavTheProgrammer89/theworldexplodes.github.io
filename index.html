<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inco's Lair</title>
        <style>
            :root {
                --color-text-light: #333;
                --color-text-dark: #ffffff;
                --color-bg-light: #ffffff;
                --color-bg-dark: #202122;
                --color-accent: #0969da;
                --color-border: #ccc;
                --color-border-light: #eaecef;
                --color-shadow: rgba(0, 0, 0, 0.1);
                --color-shadow-strong: rgba(0, 0, 0, 0.15);
                --spacing-xs: 5px;
                --spacing-sm: 10px;
                --spacing-md: 15px;
                --spacing-lg: 20px;
                --spacing-xl: 24px;
                --spacing-xxl: 40px;
                --radius-sm: 4px;
                --radius-md: 6px;
                --radius-lg: 8px;
                --font-size-sm: 14px;
                --font-size-base: 16px;
                --transition-theme: background-color 0.3s, color 0.3s;
                --transition-hover: text-decoration 0.2s;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
                margin: var(--spacing-xxl);
                line-height: 1.6;
                color: var(--color-text-light);
                background-color: var(--color-bg-light);
                transition: var(--transition-theme);
                padding-top: 60px;
            }

            body[data-theme="dark"] {
                color: var(--color-text-dark);
                background-color: var(--color-bg-dark);
            }

            a {
                color: var(--color-accent);
                text-decoration: none;
                transition: var(--transition-hover);
            }

            a:hover {
                text-decoration: underline;
            }

            h1 {
                border-bottom: 1px solid var(--color-border-light);
                padding-bottom: .3em;
                scroll-margin-top: 100px;
                font-size: 2.5em;
                text-align: center;
                margin-bottom: var(--spacing-xl);
            }

            h2 {
                margin-top: var(--spacing-xl);
                margin-bottom: var(--spacing-md);
                font-weight: 600;
                line-height: 1.25;
            }

            #theme-container {
                position: fixed;
                top: 85px;
                right: var(--spacing-lg);
                background-color: var(--color-bg-light);
                padding: var(--spacing-md);
                border: 1px solid var(--color-border);
                border-radius: var(--radius-md);
                box-shadow: 0 4px 12px var(--color-shadow);
                z-index: 999;
                width: 200px;
                font-size: var(--font-size-sm);
                color: var(--color-text-light);
                transition: var(--transition-theme);
            }

            body[data-theme="dark"] #theme-container {
                background-color: var(--color-bg-dark);
                color: var(--color-text-dark);
            }

            .theme-header {
                font-weight: bold;
                margin-bottom: var(--spacing-sm);
                padding-bottom: var(--spacing-xs);
                border-bottom: 1px solid var(--color-border-light);
                color: inherit;
            }

            .theme-option {
                display: flex;
                align-items: center;
                margin-bottom: var(--spacing-xs);
                cursor: pointer;
                color: inherit;
            }

            .theme-option input {
                margin-right: var(--spacing-sm);
                cursor: pointer;
            }

            .sr-only {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                white-space: nowrap;
                border: 0;
            }

            .theme-option input:focus {
                outline: 2px solid var(--color-accent);
                outline-offset: 2px;
            }

            .lair-intro {
                text-align: center;
                margin-bottom: var(--spacing-xxl);
                padding: var(--spacing-xl);
                border-radius: var(--radius-lg);
                background-color: rgba(255, 255, 255, 0.05);
                border: 1px solid var(--color-border-light);
            }

            body[data-theme="dark"] .lair-intro {
                background-color: rgba(255, 255, 255, 0.03);
            }

            .navigation-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: var(--spacing-lg);
                margin-top: var(--spacing-xl);
            }

            .nav-card {
                padding: var(--spacing-lg);
                border: 1px solid var(--color-border-light);
                border-radius: var(--radius-lg);
                background-color: rgba(255, 255, 255, 0.05);
                transition: var(--transition-theme), transform 0.2s, box-shadow 0.2s;
                text-align: center;
            }

            .nav-card:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 25px var(--color-shadow);
            }

            body[data-theme="dark"] .nav-card {
                background-color: rgba(255, 255, 255, 0.03);
            }

            .nav-card h3 {
                margin-top: 0;
                margin-bottom: var(--spacing-md);
                color: var(--color-text-light);
            }

            body[data-theme="dark"] .nav-card h3 {
                color: var(--color-text-dark);
            }

            .nav-card p {
                margin-bottom: var(--spacing-lg);
                color: var(--color-text-light);
                opacity: 0.8;
            }

            body[data-theme="dark"] .nav-card p {
                color: var(--color-text-dark);
            }

            .nav-card .cta-button {
                display: inline-block;
                padding: var(--spacing-sm) var(--spacing-md);
                background-color: var(--color-accent);
                color: white;
                border-radius: var(--radius-md);
                text-decoration: none;
                font-weight: 500;
                transition: background-color 0.2s, transform 0.1s;
            }

            .nav-card .cta-button:hover {
                background-color: #0755c2;
                transform: translateY(-1px);
                text-decoration: none;
                color: white;
            }

            @media (max-width: 768px) {
                body {
                    margin: var(--spacing-lg);
                    padding-top: 140px;
                }

                #theme-container {
                    top: 80px;
                    right: var(--spacing-sm);
                    width: auto;
                    max-width: calc(100vw - 40px);
                }

                .navigation-grid {
                    grid-template-columns: 1fr;
                    gap: var(--spacing-md);
                }

                .nav-card {
                    padding: var(--spacing-md);
                }

                h1 {
                    font-size: 2em;
                }
            }

            @media print {
                body {
                    margin: 0;
                    padding-top: 0;
                    color: black;
                    background-color: white;
                }

                #theme-container {
                    display: none;
                }

                a {
                    color: black;
                    text-decoration: underline;
                }

                h1, h2, h3 {
                    page-break-after: avoid;
                }
            }
        </style>
    </head>
    <body>
        <aside id="theme-container" aria-labelledby="theme-header">
            <div id="theme-header" class="theme-header">Theme (beta)</div>
            <div role="radiogroup" aria-labelledby="theme-header">
                <label class="theme-option">
                    <input type="radio" name="theme_color" value="light" checked onchange="setTheme('light')" aria-describedby="light-theme-desc">
                    Light
                    <span id="light-theme-desc" class="sr-only">Light color theme with white background</span>
                </label>
                <label class="theme-option">
                    <input type="radio" name="theme_color" value="dark" onchange="setTheme('dark')" aria-describedby="dark-theme-desc">
                    Dark
                    <span id="dark-theme-desc" class="sr-only">Dark color theme with dark background</span>
                </label>
            </div>
        </aside>

        <main id="main-content">
            <header>
                <h1>Inco's Lair</h1>
            </header>

            <!-- <section class="lair-intro">
                <p></p>
            </section> -->

            <section aria-labelledby="navigation-section">
                <div class="navigation-grid">
                    <article class="nav-card">
                        <h3>Projects</h3>
                        <p>Explore a collection of games, tools, and creative projects</p>
                        <a href="projects/index.html" class="cta-button">View Projects</a>
                    </article>
                </div>
            </section>
        </main>

        <script>
            function setTheme(theme) {
                const body = document.body;
                const isDark = theme === 'dark';

                body.setAttribute('data-theme', theme);

                const lightRadio = document.querySelector('input[name="theme_color"][value="light"]');
                const darkRadio = document.querySelector('input[name="theme_color"][value="dark"]');

                if (isDark) {
                    darkRadio.checked = true;
                } else {
                    lightRadio.checked = true;
                }

                localStorage.setItem('theme', theme);
            }

            function loadTheme() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                setTheme(savedTheme);
            }

            document.addEventListener('DOMContentLoaded', loadTheme);
        </script>
    </body>
</html>
