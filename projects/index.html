<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projects | Inco's Lair</title>
        <style>
            :root {
                --color-text-light: #333;
                --color-text-dark: #ffffff;
                --color-bg-light: #ffffff;
                --color-bg-dark: #202122;
                --color-accent: #0969da;
                --color-border: #ccc;
                --color-border-light: #eaecef;
                --color-shadow: rgba(0, 0, 0, 0.1);
                --color-shadow-strong: rgba(0, 0, 0, 0.15);
                --spacing-xs: 5px;
                --spacing-sm: 10px;
                --spacing-md: 15px;
                --spacing-lg: 20px;
                --spacing-xl: 24px;
                --spacing-xxl: 40px;
                --radius-sm: 4px;
                --radius-md: 6px;
                --radius-lg: 8px;
                --font-size-sm: 14px;
                --font-size-base: 16px;
                --transition-theme: background-color 0.3s, color 0.3s;
                --transition-hover: text-decoration 0.2s;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
                margin: var(--spacing-xxl);
                line-height: 1.6;
                color: var(--color-text-light);
                background-color: var(--color-bg-light);
                transition: var(--transition-theme);
                padding-top: 80px;
            }

            body[data-theme="dark"] {
                color: var(--color-text-dark);
                background-color: var(--color-bg-dark);
            }

            a {
                color: var(--color-accent);
                text-decoration: none;
                transition: var(--transition-hover);
            }

            a:hover {
                text-decoration: underline;
            }

            h1 {
                border-bottom: 1px solid var(--color-border-light);
                padding-bottom: .3em;
                scroll-margin-top: 100px;
            }

            h2 {
                margin-top: var(--spacing-xl);
                margin-bottom: var(--spacing-md);
                font-weight: 600;
                line-height: 1.25;
            }

            #nav-container {
                position: fixed;
                top: var(--spacing-lg);
                right: var(--spacing-lg);
                background-color: var(--color-bg-light);
                padding: var(--spacing-sm);
                border: 1px solid var(--color-border);
                border-radius: var(--radius-md);
                box-shadow: 0 4px 12px var(--color-shadow);
                z-index: 1000;
                display: flex;
                align-items: center;
                gap: var(--spacing-xs);
                flex-wrap: wrap;
                transition: var(--transition-theme);
                font-size: var(--font-size-sm);
            }

            body[data-theme="dark"] #nav-container {
                background-color: var(--color-bg-dark);
                border-color: var(--color-border);
            }

            #nav-container label {
                font-weight: bold;
                color: var(--color-text-light);
                transition: var(--transition-theme);
            }

            #nav-select {
                padding: var(--spacing-xs);
                font-size: var(--font-size-sm);
                border-radius: var(--radius-sm);
                border: 1px solid var(--color-border);
                cursor: pointer;
                background-color: var(--color-bg-light);
                color: var(--color-text-light);
                transition: var(--transition-theme);
            }

            body[data-theme="dark"] #nav-container label {
                color: var(--color-text-dark);
            }

            body[data-theme="dark"] #nav-select {
                background-color: var(--color-bg-dark);
                color: var(--color-text-dark);
            }

            #nav-select:focus {
                outline: 2px solid var(--color-accent);
                outline-offset: 2px;
            }

            #theme-container {
                position: fixed;
                top: 85px;
                right: var(--spacing-lg);
                background-color: var(--color-bg-light);
                padding: var(--spacing-md);
                border: 1px solid var(--color-border);
                border-radius: var(--radius-md);
                box-shadow: 0 4px 12px var(--color-shadow);
                z-index: 999;
                width: 200px;
                font-size: var(--font-size-sm);
                color: var(--color-text-light);
                transition: var(--transition-theme);
            }

            body[data-theme="dark"] #theme-container {
                background-color: var(--color-bg-dark);
                color: var(--color-text-dark);
            }

            .theme-header {
                font-weight: bold;
                margin-bottom: var(--spacing-sm);
                padding-bottom: var(--spacing-xs);
                border-bottom: 1px solid var(--color-border-light);
                color: inherit;
            }

            .theme-option {
                display: flex;
                align-items: center;
                margin-bottom: var(--spacing-xs);
                cursor: pointer;
                color: inherit;
            }

            .theme-option input {
                margin-right: var(--spacing-sm);
                cursor: pointer;
            }

            .sr-only {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                white-space: nowrap;
                border: 0;
            }

            #theme-container input:focus,
            .theme-option input:focus {
                outline: 2px solid var(--color-accent);
                outline-offset: 2px;
            }

            .project-item {
                margin-bottom: 2em;
                padding: 1em;
                border: 1px solid var(--color-border-light);
                border-radius: var(--radius-md);
                background-color: rgba(255, 255, 255, 0.05);
                transition: var(--transition-theme);
            }

            body[data-theme="dark"] .project-item {
                background-color: rgba(255, 255, 255, 0.03);
            }

            .project-item h3 {
                margin-top: 0;
                color: var(--color-text-light);
            }

            body[data-theme="dark"] .project-item h3 {
                color: var(--color-text-dark);
            }

            .back-link {
                margin-bottom: var(--spacing-lg);
                display: inline-block;
            }

            @media (max-width: 768px) {
                body {
                    margin: var(--spacing-lg);
                    padding-top: 160px;
                }

                #nav-container {
                    top: var(--spacing-sm);
                    right: var(--spacing-sm);
                    left: var(--spacing-sm);
                    justify-content: center;
                }

                #nav-select {
                    min-height: 44px;
                    min-width: 44px;
                }

                #theme-container {
                    top: 80px;
                    right: var(--spacing-sm);
                    width: auto;
                    max-width: calc(100vw - 40px);
                }

                .project-item {
                    padding: 0.75em;
                }
            }

            @media print {
                body {
                    margin: 0;
                    padding-top: 0;
                    color: black;
                    background-color: white;
                }

                #nav-container,
                #theme-container {
                    display: none;
                }

                a {
                    color: black;
                    text-decoration: underline;
                }

                h1, h2, h3 {
                    page-break-after: avoid;
                }
            }
        </style>
    </head>
    <body>
        <nav id="nav-container" aria-label="Site navigation">
            <a href="../index.html" class="back-link">‚Üê Back to Inco's Lair</a>
            <select id="nav-select" onchange="const el = document.getElementById(this.value); if(el) el.scrollIntoView({behavior: 'smooth'});" aria-describedby="nav-description">
                <option value="" disabled selected>Navigate</option>
                <option value="roblox-section">Roblox Games</option>
            </select>
            <span id="nav-description" class="sr-only">Navigate to different sections of the projects page</span>
        </nav>

        <aside id="theme-container" aria-labelledby="theme-header">
            <div id="theme-header" class="theme-header">Theme (beta)</div>
            <div role="radiogroup" aria-labelledby="theme-header">
                <label class="theme-option">
                    <input type="radio" name="theme_color" value="light" checked onchange="setTheme('light')" aria-describedby="light-theme-desc">
                    Light
                    <span id="light-theme-desc" class="sr-only">Light color theme with white background</span>
                </label>
                <label class="theme-option">
                    <input type="radio" name="theme_color" value="dark" onchange="setTheme('dark')" aria-describedby="dark-theme-desc">
                    Dark
                    <span id="dark-theme-desc" class="sr-only">Dark color theme with dark background</span>
                </label>
            </div>
        </aside>

        <main id="main-content">
            <header>
                <h1>Games</h1>
            </header>

            <section aria-labelledby="roblox-section">
                <h2 id="roblox-section">Roblox</h2>

                <article class="project-item">
                    <h3><a href="world-explodes.html">The World Explodes in 90 Seconds</a></h3>
                    <p>A thrilling Roblox game where you have 90 seconds to find and activate a button before the world explodes!</p>
                </article>
            </section>
        </main>

        <script>
            function setTheme(theme) {
                const body = document.body;
                const isDark = theme === 'dark';

                body.setAttribute('data-theme', theme);

                const lightRadio = document.querySelector('input[name="theme_color"][value="light"]');
                const darkRadio = document.querySelector('input[name="theme_color"][value="dark"]');

                if (isDark) {
                    darkRadio.checked = true;
                } else {
                    lightRadio.checked = true;
                }

                localStorage.setItem('theme', theme);
            }

            function loadTheme() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                setTheme(savedTheme);
            }

            document.addEventListener('DOMContentLoaded', loadTheme);

            document.addEventListener('DOMContentLoaded', function() {
                const navSelect = document.getElementById('nav-select');

                document.addEventListener('keydown', function(e) {
                    if (e.altKey && e.key === 'n') {
                        e.preventDefault();
                        navSelect.focus();
                        navSelect.setAttribute('aria-live', 'polite');
                    }

                    if (e.key === 'Escape') {
                        document.querySelectorAll('details[open]').forEach(details => {
                            details.removeAttribute('open');
                        });
                    }
                });

                function smoothScrollToElement(elementId) {
                    const targetElement = document.getElementById(elementId);
                    if (targetElement) {
                        const navHeight = document.getElementById('nav-container').offsetHeight;
                        const themeHeight = document.getElementById('theme-container').offsetHeight;
                        const offset = Math.max(navHeight + themeHeight + 20, 120);

                        const elementPosition = targetElement.offsetTop;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: 'smooth'
                        });

                        history.replaceState(null, null, '#' + elementId);
                    }
                }

                navSelect.addEventListener('change', function() {
                    const targetId = this.value;
                    if (targetId) {
                        smoothScrollToElement(targetId);
                    }
                });

                if (window.location.hash) {
                    const hash = window.location.hash.substring(1);
                    setTimeout(() => smoothScrollToElement(hash), 100);
                }

                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function(e) {
                        const targetId = this.getAttribute('href').substring(1);
                        if (document.getElementById(targetId)) {
                            e.preventDefault();
                            smoothScrollToElement(targetId);
                        }
                    });
                });
            });
        </script>
    </body>
</html>
